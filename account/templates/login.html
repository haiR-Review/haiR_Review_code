{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>

<body>
    <img class="back_img_h" src="{% static 'img/account/logo4.png' %}">
    <div class="login-container">
        <img class="login-img" src="{% static 'img/account/logo3.png' %}">
        {% block container %}
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <div class="login"><div class="id-input">아이디</div><div class="login-input">{{ login_form.username }}</div></div>
                <div class="login"><div class="password-input">비밀번호</div><div class="login-input">{{ login_form.password }}</div></div>
                <input class="login-btn" type="submit" value="로그인">
            </form>
        </div>
        {% endblock %}
        <div class="container2">
            <a class="signup" href="{% url 'signup' %}">회원가입</a>
            <span class="login-first">머리뷰에 처음이시라면..!</span>
        </div>
    </div>
</body>

</html>
