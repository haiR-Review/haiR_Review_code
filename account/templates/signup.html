{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Signup</title>
</head>

<body>
    <img class="back_img_h" src="{% static 'img/account/logo4.png' %}">
    <div class="signup-container">
        {% block container %}
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                {{ signup_form }}
                <input class="signup-btn" type="submit" name="Submit" id="submit" value="회원가입">
            </form>
        </div>
        {% endblock %}
    </div>
</body>

</html>
